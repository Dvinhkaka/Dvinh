<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        table {
            width: 100%;
            max-width: 600px;
            border: 1px solid #000;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #000;
        }
        th {
            text-align: center;
            font-size: 1.5em;
        }
        input[type="text"], input[type="password"], select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="file"] {
            width: 100%;
        }
        .center {
            text-align: center;
        }
        .buttons input {
            padding: 5px 15px;
        }
    </style>
     <form action="#" method="POST" enctype="multipart/form-data"></form>
        <table>
            <tr>
                <th colspan="2">ĐĂNG KÝ</th>
            </tr>
            <tr>
                <td>Họ tên</td>
                <td><input type="text" name="fullname" placeholder="Nhập họ tên"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" placeholder="Nhập tên đăng nhập"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" name="password" placeholder="Mật khẩu"></td>
            </tr>
            <tr>
                <td>Nhập lại Mật khẩu</td>
                <td><input type="password" name="confirm_password" placeholder="Nhập lại Mật khẩu"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" value="Nam" checked> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                    <input type="radio" name="gender" value="Khác"> Khác
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <select name="day">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <!-- Các ngày khác -->
                    </select>
                    <select name="month">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <!-- Các tháng khác -->
                    </select>
                    <select name="year">
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <!-- Các năm khác -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea name="address" rows="4" placeholder="Nhập địa chỉ"></textarea></td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><input type="file" name="avatar"></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="hobbies" value="Xem phim"> Xem phim
                    <input type="checkbox" name="hobbies" value="Thể thao"> Thể thao
                    <input type="checkbox" name="hobbies" value="Trò chơi"> Trò chơi
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center buttons">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Ok">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
